    <body>
        <header class="page-header">
            <div id="drawer_toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="header-top">
                <a href="index.html"><img class="logo" src="images/ryu.jpg"
                        alt=""></a>
                <nav>
                    <ul class="list">
                        <li><a href="news.html">NEWS</a></li>
                        <li><a href="cuisine.html">お料理</a></li>
                        <li><a href="room.html">客室</a></li>
                        <li><a href="spa.html">温泉</a></li>
                        <li><a href="access.html">アクセス</a></li>
                        <li><a href="form.html">お問い合わせ</a></li>
                        <div class="content">
                            <a class="js-modal-open" href="">空室検索</a>
                        </div>
                        <div class="modal js-modal">
                            <div class="modal__bg js-modal-close"></div>
                            <div class="modal__content">
                                <div class="form_search_modal">
                                    <h3 style="font-size: 1.7rem;">空室検索</h3>
                                    <form action="#" id="form2">
                                        <div>
                                            <label>
                                                <span>ご宿泊日</span>
                                                <input type="date" value="date">
                                            </label>
                                        </div>
                                        <div>
                                            <em>泊数</em>
                                            <select name="" id="">
                                                <option value="1"
                                                    selected="selected"
                                                    slot="haku">1泊</option>
                                                <option value="2">2泊</option>
                                                <option value="3">3泊</option>
                                                <option value="4">4泊</option>
                                                <option value="5">5泊</option>
                                            </select>
                                        </div>
                                        <div>
                                            <em>人数(1部屋あたり)</em>
                                            <select name="" id="">
                                                <option value="1"
                                                    selected="selected"
                                                    slot="haku">1名</option>
                                                <option value="2">2名</option>
                                                <option value="3">3名</option>
                                                <option value="4">4名</option>
                                                <option value="5">5名</option>
                                            </select>
                                        </div>
                                        <div>
                                            <em>部屋数</em>
                                            <select name="" id="">
                                                <option value="1"
                                                    selected="selected"
                                                    slot="haku">1室</option>
                                                <option value="2">2室</option>
                                                <option value="3">3室</option>
                                                <option value="4">4室</option>
                                                <option value="5">5室</option>
                                            </select>
                                        </div>
                                        <div>
                                            <a href="">
                                                <input type="button" value="検索"
                                                    id="searchBtn">
                                            </a>
                                        </div>
                                    </form>
                                    <a class="js-modal-close" href="">閉じる</a>
                                </div><!--modal__inner-->
                            </div><!--modal-->
                        </ul>
                </nav>
            </div>
            <div class="header-main">
                <h1>客室</h1>
            </div>
        </header>

        <main>
            <div class="container_img">
                <ul class="slider_img">
                    <li><img src="images/room2.jpg" alt=""></li>
                    <li><img src="images/room3.jpg" alt=""></li>
                    <li><img src="images/room4.jpg" alt=""></li>
                </ul>
                <div class="roomContent">
                    <h2>白色を基調とした温かみのある<br>お部屋です。
                        お部屋から見える<br>
                        緑の竹藪に癒されてください。
                    </h2>
                    <p>約15㎡（約8畳）収容人数2～4名</p>
                </div>
            </div>
            <div class="container_img">
                <ul class="slider_img2">
                    <li><img src="images/room1.jpg" alt=""></li>
                    <li><img src="images/room5.jpg" alt=""></li>
                    <li><img src="images/room6.jpg" alt=""></li>
                </ul>
                <div class="roomContent2">
                    <h2>窓からは広大な海が見えるお部屋です。<br>ここでしか味わえない景色を心ゆくまで<br>ご堪能ください。</h2>
                    <p>約15㎡（約8畳） 収容人数2～6名</p>
                </div>
            </div>


        </main>
